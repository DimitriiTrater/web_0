<!DOCTYPE html> <!-- document type definition, HTML 5 -->
<html> <!-- не обязательно, но считается хорошим тоном добавить -->
<head> <!-- тут хранится служебная информация и название страницы-->
    <title>Page Title</title>
</head> <!-- head и body по-хорошему должны быть внутри html -->
<body> <!-- всё что будет выводиться на веб-странице  -->
    <header>Узнай на все 100% !</header>
    <section>
        <h1>Языки программирования</h1>
        <figure>
            <img src="https://www.python.org/static/img/python-logo.png">
            <figcaption>Логотип Python</figcaption>
        </figure>
        <article>
            <p>
            Изучать Python очень весело<br /> <!-- XHTML Standard -->
            Но нужно читать и практиковаться<br /> <!-- XHTML Standard -->
            И сильно-сильно стараться<br /> <!-- XHTML Standard -->
            </p>
        </article>    
    </section>
    <nav>
        <a href="#">Главная страница</a><br /> <!-- XHTML Standard -->
        <a href="#">Раздел 1</a><br /> <!-- XHTML Standard -->
        <a href="#">Раздел 2</a><br /> <!-- XHTML Standard -->
    </nav>
    <footer>Успехов в освоении</footer>
</body>
</html>
